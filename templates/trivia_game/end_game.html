<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia - Fin del Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
        p {
            color: #4a5568;
            margin-bottom: 1rem;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #48bb78;
        }
        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Juego Terminado!</h1>
        <p>{{ message }}</p>
        <p>Jugador: <strong>{{ player.name }}</strong></p>
        <p class="score">Puntuación Final: {{ player.score }}</p>
        <a href="{% url 'home' %}" class="home-link">Volver al Inicio</a>
    </div>
</body>
</html>
